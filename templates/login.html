{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4" style="color: var(--text-color);">Login</h2>
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: var(--text-color);">Email or Username</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                            <small class="text-muted" style="color: var(--text-muted);">You can use either your email or username to login</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: var(--text-color);">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p style="color: var(--text-color);">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
