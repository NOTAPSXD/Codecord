<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Codecord{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body.dark-theme {
    background-color: #0f0f0f;
    color: #f2f2f2;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}

header {
    background-color: #1a1a1a;
    padding: 20px;
    border-bottom: 2px solid #e50914;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: #e50914;
    margin: 0;
    font-size: 1.8rem;
}

nav a {
    color: #f2f2f2;
    margin-left: 20px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: #e50914;
}

footer {
    text-align: center;
    margin-top: 50px;
    padding-top: 20px;
    border-top: 1px solid #333;
    font-size: 0.9em;
    color: #aaa;
}

.fade-in {
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
    
</head>
<body class="dark-theme">
    <div class="container fade-in">
        <header>
            <h1 class="logo">ðŸš€ Codecord</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2025 Codecord</p>
        </footer>
    </div>
</body>
</html>
